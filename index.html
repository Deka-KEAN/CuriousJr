<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@700&family=Sacramento&display=swap" rel="stylesheet">
    <title>CuriousJr</title>
  </head>
  <body>
    <h1>ROLL THE DICE</h1>
    <div class="flex-container main">
      <div class="sv">
        <h2>Selected Variable</h2>
        <h2 class="clickedButton">0</h2>
      </div>
      <img class="image" src="images/dice1.png" alt="start">
      <div class="score">
        <h2>Score</h2>
        <h2 class="correct">0</h2>
      </div>

    </div>
    <div class="flex-container">
      <button class="btn btn1">1</button>
      <button class="btn btn2">2</button>
      <button class="btn btn3">3</button>
    </div>
    <div class="flex-container">
      <button class="btn btn4">4</button>
      <button class="btn btn5">5</button>
      <button class="btn btn6">6</button>
    </div>
    <h2 class="countdown">Loading! Game will start in few seconds!</h2>
    <h2 class="checkGuess"></h2>
  </body>

  <script src="app.js" charset="utf-8"></script>
  <footer>@Copyright Anup Deka</footer>
</html>
